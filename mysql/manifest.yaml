kind: Service
apiVersion: v1
metadata:
  name: mysql-headless
  namespace: expense
spec:
  clusterIP: None # for headless service there is no cluster IP
  selector:
    project: expense
    tier: db
    app: mysql
  ports:
  - protocol: TCP
    port: 3306 # service port
    targetPort: 3306
---
kind: Service
apiVersion: v1
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    project: expense
    tier: db
    app: mysql
  ports:
  - protocol: TCP
    port: 3306 # service port
    targetPort: 3306
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: expense
spec:
  serviceName: mysql
  replicas: 2
  selector:
    matchLabels:
      project: expense
      tier: db
      app: mysql
  template:
    metadata:
      labels:
        project: expense
        tier: db
        app: mysql
    spec:
      securityContext:
        fsGroup: 1000           # ðŸ‘ˆ Gives group-level access to volume files
      containers:
      - name: mysql
        image: srlaf/mysql:v1
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: ExpenseApp@1
        volumeMounts:
        - name: mysql-pv
          mountPath: /var/lib/mysql
        securityContext:
          runAsUser: 1000       # ðŸ‘ˆ Runs container as user 'expense'
          runAsGroup: 1000      # ðŸ‘ˆ Runs with 'expense' group
  volumeClaimTemplates:
  - metadata:
      name: mysql-pv
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ebs-sc
      resources:
        requests:
          storage: 1.5Gi
